<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="part1">
            <h5>Your Result</h5>
            <div class="result-scor">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="part2">
            <h5>Summary</h5>
            <div class="card reaction">
                <div class="part1-2">
                    <i class="fa-solid fa-bolt"></i>
                    <p class="color">Reaction</p>
                </div>
                <p class="scor">80 <span> /100</span></p>
            </div>
            <div class="card memory">
                <div class="part1-2">
                    <i class="fa-solid fa-brain"></i>
                    <p class="color">Memory</p>
                </div>
                <p class="scor">92<span> /100</span></p>
            </div>
            <div class="card verbal">
                <div class="part1-2">
                    <i class="fa-regular fa-comment-dots"></i>
                    <p class="color">Verbal</p>
                </div>
                <p class="scor">61<span> /100</span></p>
            </div>
            <div class="card visual">
                <div class="part1-2">
                    <i class="fa-regular fa-eye"></i>
                    <p class="color">Visual</p>
                </div>
                <p class="scor">72<span> /100</span></p>
            </div>
            <button type="submit" class="btn">Continue</button>
        </div>
    </div>
    
</body>
</html>
